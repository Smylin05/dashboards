<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="payment-container">
        <div class="tabs">
            <button class="tab active" id="card-tab">Credit/Debit Card Payment</button>
            <button class="tab" id="upi-tab">UPI Payment</button>
        </div>
        <div class="payment-content">
            <h2>Total Fare : <span class="total-fare"></span></h2>
            <div class="form-container" id="card-payment">
                <h3>Credit/Debit Card Payment</h3>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="Card Number" required>
                    </div>
                    <div class="input-row">
                        <select required>
                            <option value="" disabled selected>Expiry Month</option>
                            <option value="01">January</option>
                            <option value="02">Febuary</option>
                            <option value="02">March</option>
                            <option value="02">April</option>
                            <option value="02">May</option>
                            <option value="02">June</option>
                            <option value="02">July</option>
                            <option value="02">August</option>
                            <option value="02">September</option>
                            <option value="02">October</option>
                            <option value="02">November</option>
                            <option value="02">December</option>
                            <!-- Add all months here -->
                        </select>
                        <select required>
                            <option value="" disabled selected>Expiry Year</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2025">2026</option>
                            <option value="2025">2027</option>
                            <option value="2025">2028</option>
                            <option value="2025">2029</option>
                            <option value="2025">2030</option>
                            <option value="2025">2031</option>
                            <!-- Add all years here -->
                        </select>
                        <input type="text" placeholder="CVV" required>
                    </div>
                    <div class="submit-group">
                        <button type="submit">Pay with Card</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
<!-- 
    <script src="scripts.js"></script> -->
</body>
</html>
