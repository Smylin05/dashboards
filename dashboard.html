<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Owner Dashboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="dashboard.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <nav>
        <!-- <div class="logo">
          <span class="logo-name">AeroFlex</span>
        </div> -->
        <div class="logo">
          <img src="aeroflex.jpg" alt="Logo" class="logo-image">
          <span class="logo-name">AeroFlex</span>
       </div>
        <div class="sidebar">
          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-home-alt icon"></i>
                  <span class="link">Dashboard</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-plane-alt icon'></i>
                  <span class="link">Airline Management</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-plane-take-off icon'></i>
                  <span class="link">Flight Management</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-calendar icon' ></i>
                  <span class="link">Schedule Flights</span>
                </a>
              </li>

              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-calendar icon' ></i>
                  <span class="link">Payment History</span>
                </a>
              </li>
              <!-- <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-heart icon"></i>
                  <span class="link">Account</span>
                </a>
              </li> -->
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-user icon'></i>
                  <span class="link">Profile</span>
                </a>
              </li>
            </ul>

            <div class="bottom-content">
              <li class="list">
                <a href="#" class="nav-link">
                  <i class="bx bx-log-out icon"></i>
                  <span class="link">Logout</span>
                </a>
              </li>
              <li class="list">
                <a href="#" class="nav-link">
                  <i class='bx bxs-plus-circle icon'></i>
                  <span class="link">Add new Assistant</span>
                </a>
              </li>
            </div>
          </div>
        </div>
      </nav>

      <div class="content">
        <!-- Top Div Bar -->
        <div class="top-bar">
          <button class="btn add-flight">  <i class='bx bxs-plane-alt icon'></i> Add New Flight</button>
          <button class="btn add-airline">  <i class='bx bxs-plane-alt icon'></i> Add New Airline</button>
        </div>

        <!-- Bottom Div -->
        <div class="bottom-bar">
          <div class="container-wrapper">
            <div class="container-box" >
              <img src="aeroplane.jpg" alt="Airbus">
              <p>Airbus 811 -78 flights</p>
            </div>
            <div class="container-box">
              <img src="aeroplane.jpg" alt="Boeing">
             <p>Boeing 787 -60 flights</p>
            </div>
            <div class="container-box">
              <img src="aeroplane.jpg" alt="Total Flights">
              <p>Total Flights -150 </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
