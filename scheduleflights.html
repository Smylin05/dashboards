<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scheduleflights.css">
    <title>Scheduled Flight Details</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


</head>
<body>
    <div class="header">
        <img src="aeroflexlogo.png" alt="Logo" class="logo">
        <div class="header-buttons">
            <button class="btn"><i class='bx bxs-plane-alt icon'></i> ADD NEW FLIGHT</button>
            <button class="btn"><i class='bx bxs-plane-alt icon'></i> ADD NEW AIRLINE</button>
        </div>
    </div>

  
    <div class="schedule-container">
        <!-- Schedule Flight Details section -->
        <div class="schedule-header">
            <h2>Schedule Flight Details</h2>
            <button class="btn-schedule"> <i class="fa-solid fa-calendar-days"></i> Schedule Flights</button>
        </div>

        <!-- Search bar section -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="you can search here">
            <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
            <small>(You can search flight details using flight no)</small>
        </div>

        <div class="flight-table">
            <div class="table-container"> <!-- Added table container -->
                <table>
                    <thead>
                        <tr>
                            <th>Airline Name</th>
                            <th>Flight No</th>
                            <th>Src</th>
                            <th>Dest</th>
                            <th>ADT</th>
                            <th>DDT</th>
                            <th>CEC</th>
                            <th>CBC</th>
                            <th>CFC</th>
                            <th>Make Changes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Emirates</td>
                            <td>108</td>
                            <td>NSK</td>
                            <td>BOM</td>
                            <td>2024-05-04 23:50:00</td>
                            <td>2024-05-05 00:50:00</td>
                            <td>1004</td>
                            <td>8004</td>
                            <td>5004</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-remove">Remove</button>
                                <button class="btn-view">View</button>
                            </td>
                        </tr>
                        <tr>
                            <td>IndiGo</td>
                            <td>202</td>
                            <td>NSK</td>
                            <td>BOM</td>
                            <td>2024-05-04 21:20:00</td>
                            <td>2024-05-04 22:40:00</td>
                            <td>1005</td>
                            <td>8002</td>
                            <td>5005</td>
                            <td>
                                <button class="btn-edit">Edit</button>
                                <button class="btn-remove">Remove</button>
                                <button class="btn-view">View</button>
                            </td>
                        </tr>
                        <!-- Additional rows here -->
                    </tbody>
                </table>
            </div> <!-- End of table container -->
        </div>
    </div> <!-- End of schedule container -->
</body>
</html>
