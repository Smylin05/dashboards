<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flight Form</title>
  <link rel="stylesheet" href="addnewairline.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
  <nav>
    <div class="logo">
      <span class="logo-name"></span>
    </div>
    <div class="sidebar">
      
    </div>
  </nav>

  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="aeroflexlogo.png" alt="Logo">
      </div>
      <h2>
        Add New Airline
        <button class="button"><i class="fa-solid fa-plane-departure"></i>  VIEW AIRLINES</button>
      </h2>
    </div>

    <div class="flight-form">
      <form action="#" method="POST">
        
        <!-- Additional form fields here -->
        <div class="form-group-wrapper white-bg">
          <div class="form-group">
              <label for="flight-number">Enter Airline Name:</label>
              <select>
                <option>Select Airline</option>
                <option>Air Asia</option>
                <option>Emirates</option>
                <option>Indigo</option>
                <option>Vistara</option>
                <option>Qatar Airways</option>
                <option>Luftansa</option>
                <option>Air India</option>
                <option>Malaysia Airways</option>
              </select>
           
          </div>

          <div class="form-group">
            <label for="file-upload">Upload Airline Logo:</label>
            <input type="file" id="file-upload" name="logo" accept="image/*" />
        </div>
      </div>
      <div class="form-buttons">
        <button type="submit" class="btn submit">Submit</button>
        <button type="reset" class="btn reset">Reset</button>
      </div>
    

  

      </form>
    </div>
  </div>
</body>
</html>
